<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font & Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="board-top">
                <div class="blue-home base">
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                </div>
                <div class="grid1 part">
                        <div class="line">
                            <div class="box"></div>
                            <div class="box"></div>
                            <div class="box"></div>
                        </div>
                        <div class="line">
                            <div class="box"></div>
                            <div class="box red-box"></div>
                            <div class="box red-box">⬇</div>
                        </div>
                        <div class="line">
                            <div class="box">✪</div>
                            <div class="box red-box"></div>
                            <div class="box"></div>
                        </div>
                        <div class="line">
                            <div class="box"></div>
                            <div class="box red-box"></div>
                            <div class="box"></div>
                        </div>
                        <div class="line">
                            <div class="box"></div>
                            <div class="box red-box"></div>
                            <div class="box"></div>
                        </div>
                        <div class="line">
                            <div class="box"></div>
                            <div class="box red-box"></div>
                            <div class="box"></div>
                        </div>
                </div>
                <div class="red-home base">
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                </div>
            </div>
    
            
            <span class="board-middle">
                <div class="grid2 part">
                    <div class="line">
                        <div class="box"></div>
                        <div class="box blue-box">➡</div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="line">
                        <div class="box"></div>
                        <div class="box blue-box"></div>
                        <div class="box blue-box"></div>
                        <div class="box blue-box"></div>
                        <div class="box blue-box"></div>
                        <div class="box blue-box"></div>
                    </div>
                    <div class="line">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box">✪</div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
                <div class="grid3">
                    <div class="triangles"></div>
                </div>
                <div class="grid4 part">
                    <div class="line">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box">✪</div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="line">
                        <div class="box green-box"></div>
                        <div class="box green-box"></div>
                        <div class="box green-box"></div>
                        <div class="box green-box"></div>
                        <div class="box green-box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="line">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box green-box">⬅</div>
                        <div class="box"></div>
                    </div>
                </div>
            </span>
    
            <div class="board-bottom">
                <div class="yellow-home base">
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                </div>
                <div class="grid5 part">
                    <div class="line">
                        <div class="box"></div>
                        <div class="box yellow-box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="line">
                        <div class="box"></div>
                        <div class="box yellow-box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="line">
                        <div class="box"></div>
                        <div class="box yellow-box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="line">
                        <div class="box"></div>
                        <div class="box yellow-box"></div>
                        <div class="box">✪</div>
                    </div>
                    <div class="line">
                        <div class="box yellow-box">⬆</div>
                        <div class="box yellow-box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="line">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
                <div class="green-home base">
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                    <div class="token-home"></div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>  
</body>
</html>
